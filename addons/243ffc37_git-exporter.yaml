check:
  check_for_ips: false
  check_for_secrets: true
  enabled: false
dry_run: false
exclude:
- '*.db'
- '*.log*'
- __pycache__
- ._*
- .DS_Store
- deps/
- known_devices.yaml
- tts/
- '*.tmp'
- '*.swp'
- '*.bak'
- .nvimlog
- build/
- '*.fault'
- secrets.yaml
- esphome/common/secrets.yaml
- .stversions
- custom_components
- .st*
- ~*-*.yaml
- log.text
- /www/
- .local/
- .vscode/
- .cache/
- .bash_history
export:
  addons: true
  esphome: true
  lovelace: true
  node_red: true
repository:
  branch_name: main
  commit_message: Home Assistant Git Exporter
  password: '!secret git_export_password'
  pull_before_push: true
  url: '!secret git_export_url'
  username: '!secret git_export_password'
